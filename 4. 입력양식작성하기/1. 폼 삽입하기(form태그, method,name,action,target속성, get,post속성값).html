<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 폼 삽입하기 </title>
</head>
<body>
  <!-- from태그 = 입력받은 자료를 어떤 방식으로 서버로 넘길 것인지 
                  서버에서 어떤 프로그램으 이용해 처리할 것인지 지정 -->

  <!-- method속성 = 사용자가 입력한 내용을 서버 쪽 프로그램으로
                    어떻게 넘겨줄 것인지 지정 (get,post속성값 사용가능)-->
  
  <!-- get속성값 = 데이터를 256~4,069byte까지만 서버로 넘길 수 있다
                  단점 : 주소 표시줄에 사용자가 입력한 내용이 그래도 드러난다. 
      
      post속성값 = 입력한 내용의 길이에 제한 받지 않고 사용자가 입력한 내용도 드러나지 않는다.-->

  <!-- name속성 = 자바스크립트로 폼을 제어할 때 사용할 폼의 이름을 지정 -->

  <!-- action속성 = <from>태그 안의 내용을 처리해 줄 서버 프로그램을 지정합니다. -->
  
  <!-- target속성 = action 속성에서 지정한 스크립트 파일을 현재 창이 아닌
                    다른 위치에서 열도록 합니다. -->

  
  <!-- 입력한 폼을 서버로 보내기 -->
  <form action="register.php">

  </form>
</body>
</html>
