<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 요소를 그룹으로 묶기</title>
</head>
<body>

  <!-- fieldset태그 = 하나의 폼에서 여러 구역을 나누어 표시할 때 사용 -->

  <!-- legend태그 = fieldset태그로 묶은 그룹에 제목을 붙임 -->

  <form action="">
  <fieldset>
    <legend>
      상품 선택
    </legend>
  </fieldset>

  <fieldset>
    <legend>
      배송 정보
    </legend>
  </fieldset>
  </form>

</body>
</html>
