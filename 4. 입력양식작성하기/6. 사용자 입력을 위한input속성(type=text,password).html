<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 비밀번호를 나타내는</title>
</head>
<body>

  <!-- text속성 = 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스를 넣습니다. -->
  <input type="text">

  <!-- password속성 = 비밀번호를 입력할 수 있는 필드를 넣는다 -->
  <input type="password">

  
  
  <!-- text와 password사용할 때 같이 자주 사용하는 주요 속성 -->
  
  <!-- size속성 =  텍스트와 비밀번호를 필드의 길이를 지정
                    화면에 몇 글자가 보이도록 할 것인지 지정-->
  <input type="text" size="5">
  
  <!-- value속성 = 텍스트 필드 요소가 화면에 표시될 때 텍스트 필드 부분에 보여주는 내용
                  사용하지 않을 시 빈 텍스트 필드가 표시 *비밀번호 필드에서 사용X -->
  <input type="text" value="당신의 ID를 적으세요">

  <!-- maxlength속성 = 텍스트 필드와 비밀번호 필드에 입력할 수있는 최대 문자 수를 지정 -->
  <!-- 배열 0,1,2,3,4 -->
  <input type="text" maxlength="3">

  <!-- 간단한 로그인 폼 만들기 -->

  <form>
    <fieldset>
      <label>
        아이디: <input type="text" id="user-id" size="30" value="아이디를 적으세요 최대 10글자" maxlength="11">
      </label>

      <label>
        비밀번호: <input type="password" id="user-pw" size="30" maxlength="11">
      </label>
      <br>

      <!-- submit속성 = 전송 버튼 삽입 -->
      <input type="submit" value="로그인">
    </fieldset>
  </form>
</body>
</html>
