<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디오, 비디오 삽입</title>
</head>
<body>

  <!-- audio태그 = 배경 음악이나 효과음 등 오디오 파일을 삽입 -->
  <audio src="오디오 파일경로" controls></audio>

  <!-- controls속성 = 음악 재생이나 멈출 수 있는 컨트롤 바 생성 -->

  <!-- video태그 = 비디오 파일 삽입 -->
  <video src="비디오 파일경로" controls width="700"></video>

</body>
</html>
