<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼링크</title>
</head>
<body>

  <!-- 이미지에다가도 링크를 삽입할 수 있다. -->
  <a href="#"><img src="#" alt="레드향">주문서 작성하기</a>

  <!-- target속성 = 링크를 새탭에서 열어주는 속성 -->
  <div>
    <p><a href="#" target="_blank">주문서 작성하기</a></p>
  </div>
</body>
</html>
