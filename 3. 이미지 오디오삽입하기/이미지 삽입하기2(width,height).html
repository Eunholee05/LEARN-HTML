<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 삽입</title>
</head>
<body>

  <!-- wigth속성 = 너비 설정 -->
  <!-- height속성 = 높이 설정 -->
  <!-- wigth속성, height속성 단위 = %, px-->

  <p>원래 크기의 이미지</p>
  <img src="imgs/교회 포스터(미완).PNG" alt = "교회 포스터">

  <p>width = "50%", height = "50%"로 지정한 이미지</p>
  <img src="imgs/교회 포스터(미완).PNG" alt = "교회 포스터" width="50%">

  <p>width = "150"로 지정한 이미지</p>
  <img src="imgs/교회 포스터(미완).PNG" alt = "교회 포스터" width="150">
</body>
</html>
