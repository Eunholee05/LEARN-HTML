<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
</head>
<body>
  <h1>
    상품 구성
  </h1>  
  
  <!-- 표의 구조를 지정하는 태그 -->
  <!-- thead태그 = 제목 -->
  <!-- tbody태그 = 본문 -->
  <!-- tfoot태그 = 요약 -->

  <table>
    <caption>
      선물용과 가정용 삼품 구성
    </caption>
    
    <thead>
      <th>
        용도
      </th>
      <th>
        중량
      </th>
      <th>
        개수
      </th>
      <th>
        가격
      </th>
    </thead>

    <tbody>
      <td>
        선물용
      </td>
      <td>
        3Kg
      </td>
      <td>
        11~16과
      </td>
      <td>
        35,000원
      </td>
    </tbody>

    
    <tbody>
      <td>
        선물용
      </td>
      <td>
        5kg
      </td>
      <td>
        18~26과
      </td>
      <td>
        52,000원
      </td>
    </tbody>

    
    <tbody>
      <td>
        가정용
      </td>
      <td>
        3Kg
      </td>
      <td>
        11~16과
      </td>
      <td>
        30,000원
      </td>
    </tbody>
    
    <tbody>
      <td>
        가정용
      </td>
      <td>
        5kg
      </td>
      <td>
        18~26과
      </td>
      <td>
        47,000원
      </td>
    </tbody>
  </table>
</body>
</html>
