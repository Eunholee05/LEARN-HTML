<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록만들기</title>
</head>
<body>
  <h2>상품 구성</h2>
  
  <!-- dl태그 = 설명목록을 만드는 태그 -->
  <!-- dt태그 = 이름 지정 -->
  <!-- dd태그 = 값 지정 -->
  
  <dl>
    <dt>
      선물용 3Kg
    </dt>
    <dd>
      소과 13~16과
    </dd>
    <dd>
      중과 10~12과
    </dd>
  </dl>

  <dl>
    <dt>
      선물용 5Kg
    </dt>
    <dd>
      소과 15~19과
    </dd>
  </dl>
</body>
</html>
