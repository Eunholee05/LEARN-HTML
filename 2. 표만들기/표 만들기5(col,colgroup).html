<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
</head>
<body>
  <h1>
    상품 구성
  </h1>  
  
  <!-- 열을 묶어 주는 태그 -->
  <!-- colgroup태그 = col태그 사용할때 필요 -->
  <!-- col태그 = 열 지정할 때 사용 -->
  <!-- span속성 = 스타일 속성이 같은 열을 묶는다 -->
  <table>
    <caption>
      선물용과 가정용 삼품 구성
    </caption>
    
    <thead>
      <colgroup>
        <col style="background-color: #eee;">
        <col>
        <col span = "2" style="width: 150px;">
      </colgroup>
      <th>
        용도
      </th>
      <th>
        중량
      </th>
      <th>
        개수
      </th>
      <th>
        가격
      </th>
    </thead>

    <tbody>
      <tr >
        <td rowspan = "2">
          선물용
        </td>
        <td>
          3Kg
        </td>
        <td>
          11~16과
        </td>
        <td>
          35,000원
        </td>
      
      </tr>
      <tr>
        <td>
          5kg
        </td>
        <td>
          18~26과
        </td>
        <td>
          52,000원
        </td>
      </tr>
    </tbody>
    
    <tbody>
      <tr>
        <td rowspan="2">
          가정용
        </td>
        <td>
          3Kg
        </td>
        <td>
          11~16과
        </td>
        <td>
          30,000원
        </td>
      </tr>
      
      <tr>
        <td>
          5kg
        </td>
        <td>
          18~26과
        </td>
        <td>
          47,000원
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
