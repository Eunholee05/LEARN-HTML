<!DOCTYPE html>
<html lang="Ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- abbr태그 = 줄임말을 표시 title속성 을 함께 사용 가능 -->
  <abbr title="Internet of Things">IoT</abbr>

  <!-- cite태그 = 웹 문서나 포스트에서 참고 내용을 표시 -->
  <p>내가 경험한 가장 흥미진진한 일은 누군가를 만나는일
    이다 - 영화,<cite>'비포선셋'</cite>중</p>

  <!-- code태그 = 컴퓨터 인식을 위한 소스 코드입니다. -->
  <code>function sacetheLocal()</code>

  <!-- small태그 = 부가 정보처럼 작게 표시해도 되는 텍스트이다. -->
  <p>가격: 13,300원 <small>(부가세 별도)</small></p>

  <!-- sub태그 = 아래 첨자를 표시한다. -->
  <p>물의 화학식은 H<sub>2</sub>0입니다.</p>
  
  <!-- sup태그 = 위 첨자를 표시한다 -->
  <p>E = mc<sup>2</sup></p>

  <!-- s태그 = 취소선을 표시 -->
  <p><s>34,000원</s> 19,000원</p>

  <!-- u태그 = 밑줄 표시 -->
  <u>텍스트에 단순히 밑줄 긋기</u>

  <!-- ins태그 = 공동 작업 문서에서 새로운 내용을 삽입 -->
  <ins>새로운 내용을 삽입합니다.</ins>

  <!-- del태그 = 공동 작업 문서에서 기존 내용을 삭제 -->
  <del>기존 내용을 삭제합니다.</del>
</body>
</html>
